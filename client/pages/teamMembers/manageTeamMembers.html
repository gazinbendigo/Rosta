<template name="manageTeamMembers">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-5">
                <h2>Team Member Management</h2>
                <hr/>
            </div>
        </div>
    </div>
    {{#if teamsExit}}
    <div class="list-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-5">
                    <ul class="list-group sortable">
                        {{#each team}}
                            <li data-id="{{_id}}" >
                                <span class="pull-left">{{order}}. {{firstName}} {{lastName}}</span>
                                <i class="fa fa-remove pull-right text-danger delete-teamMember"></i>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {{/if}}
    <!--Begin form -->
    <div class="container">
        <form id="add-team-member" class="form-horizontal">
            {{#if teamsExit}}
            <div class="form-group">
                <div class="col-xs-1"><label for="teams" class="label">Team:</label></div>
                <div class="col-xs-4">
                    <select id="teams" class="form-control">
                        <option value="select">-- select --</option>
                        {{#each teams}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            {{/if}}
            <div class="form-group">
                <div class="col-xs-1"><label for="firstName" class="label">First Name:</label></div>
                <div class="col-xs-4">
                    <input type="text" name="firstName" placeholder="First Name" id="firstName">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-1"><label for="lastName" class="label">Last Name:</label></div>
                <div class="col-xs-4">
                    <input type="text" name="lastName" placeholder="Last Name" id="lastName">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-1 col-xs-4">
                    <button type="submit" name="addTeamMember" class="green-button">Add Team Member</button>
                </div>
            </div>
        </form>
    </div>

</template>
