<template name="addGroup">
    <div class="body-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-5">
                    <h2>Group Management</h2>
                    <hr/>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <ul>
                    {{#each groups}}
                        <li data-id="{{_id}}" >
                            <span class="pull-left">{{order}}. {{acronym}} - {{description}}</span>
                            <i class="fa fa-remove pull-right text-danger delete-book"></i>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
        <form id="add-group">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-5">
                        <input type="text" name="acronym" placeholder="Acronym">
                    </div>
                    <div class="col-xs-12 col-sm-5">
                        <input type="text" name="description" placeholder="Description">
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <button type="submit" name="addGroup" class="button">Add Group</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
