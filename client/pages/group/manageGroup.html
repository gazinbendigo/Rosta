<template name="manageGroups">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-5">
                <h2>Group Management</h2>
                <hr/>
            </div>
        </div>
    </div>
    <div class="list-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-5">
                    <ul class="list-group sortable">
                        {{#each groups}}
                            <li data-id="{{_id}}" >
                                <span class="pull-left">{{order}}. {{name}} - {{telephone}}</span>
                                <i class="fa fa-remove pull-right text-danger delete-book"></i>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
    <form id="add-group" class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-1"><label for="groupName" class="label">Name:</label></div>
                <div class="col-xs-4">
                    <input type="text" name="groupName" placeholder="Name" id="groupName">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-1"><label for="phone" class="label">Phone no:</label></div>
                <div class="col-xs-4">
                    <input type="tel" name="phoneNumber" placeholder="0354425468" maxlength="10" id="phone">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-1 col-xs-4">
                    <button type="submit" name="addGroup" class="green-button">Add Group</button>
                </div>
            </div>
    </form>
    </div>
</template>
