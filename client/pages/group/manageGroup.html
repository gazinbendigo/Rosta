<template name="manageGroups">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-5">
                <h2>Group Management</h2>
                <hr/>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-5">
                <ul class="list-group sortable">
                    {{#each groups}}
                        <li data-id="{{_id}}" >
                            <span class="pull-left">{{order}}. {{name}} - {{telephone}}</span>
                            <i class="fa fa-remove pull-right text-danger delete-book"></i>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    <form id="add-group">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-5">
                    <input type="text" name="groupName" placeholder="Name">
                </div>
                <div class="col-xs-12 col-sm-5">
                    <input type="tel" name="phoneNumber" placeholder="0354425468" maxlength="10">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <button type="submit" name="addGroup" class="green-button">Add Group</button>
                </div>
            </div>
        </div>
    </form>
</template>
