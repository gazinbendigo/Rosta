<template name="manageStaffMembers">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-5">
                <h2>Staff Management</h2>
                <hr/>
            </div>
        </div>
    </div>
    <div class="list-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-5">
                    <ul class="list-group sortable">
                        {{#each staff}}
                            <li data-id="{{_id}}" >
                                <span class="pull-left">{{order}}. {{firstName}} {{lastName}}</span>
                                <i class="fa fa-remove pull-right text-danger delete-staffMember"></i>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--Begin form -->
    <div class="container">
        <form id="add-staff-member" class="form-horizontal">
            {{#if groupsExit}}
            <div class="form-group">
                <div class="col-xs-1"><label for="groups" class="label">Group:</label></div>
                <div class="col-xs-4">
                    <select id="groups" class="form-control">
                        {{#each groups}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            {{/if}}
            <div class="form-group">
                <div class="col-xs-1"><label for="firstName" class="label">Name:</label></div>
                <div class="col-xs-4">
                    <input type="text" name="firstName" placeholder="First Name" id="firstName">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-1"><label for="lastName" class="label">Phone no:</label></div>
                <div class="col-xs-4">
                    <input type="text" name="lastName" placeholder="Last Name" id="lastName">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-1 col-xs-4">
                    <button type="submit" name="addStaff" class="green-button">Add Staff Member</button>
                </div>
            </div>
        </form>
    </div>

</template>
