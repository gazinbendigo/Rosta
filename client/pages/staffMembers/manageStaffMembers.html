<template name="manageStaffMembers">
    <div class="body-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-5">
                    <h2>Staff Management</h2>
                    <hr/>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <ul>
                    {{#each staff}}
                        <li data-id="{{_id}}" >
                            <span class="pull-left">{{order}}. {{firstName}} {{lastName}} - mobile: {{mobileNumber}}</span>
                            <i class="fa fa-remove pull-right text-danger delete-staffMember"></i>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
        <form id="add-staff-member">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-3">
                        <input type="text" name="firstName" placeholder="First Name">
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <input type="text" name="lastName" placeholder="Last Name">
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <input type="text" name="mobileNo" placeholder="Mobile no" maxlength="10">
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <button type="submit" name="addStaff" class="green-button">Add Staff Member</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
