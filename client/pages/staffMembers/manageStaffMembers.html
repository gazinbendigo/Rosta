<template name="manageStaffMembers">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-5">
                <h2>Staff Management</h2>
                <hr/>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <select id="groups">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <ul>
                    {{#each staff}}
                        <li data-id="{{_id}}" >
                            <span class="pull-left">{{order}}. {{firstName}} {{lastName}}</span>
                            <i class="fa fa-remove pull-right text-danger delete-staffMember"></i>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    <form id="add-staff-member">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <input type="text" name="firstName" placeholder="First Name">
                </div>
                <div class="col-xs-12 col-sm-4">
                    <input type="text" name="lastName" placeholder="Last Name">
                </div>
                <div class="col-xs-12 col-sm-4">
                    <button type="submit" name="addStaff" class="green-button">Add Staff Member</button>
                </div>
            </div>
        </div>
    </form>
</template>
