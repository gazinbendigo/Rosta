<template name="manageRosta">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Manage Rosta's</h2>
                    <hr/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-5">
                    <ul class="list-group sortable">
                        {{#each groups}}
                            <li data-id="{{_id}}" >
                                <span class="pull-left">{{order}}. {{acronym}} - {{description}}</span>
                                <i class="fa fa-remove pull-right text-danger delete-book"></i>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <form id="createRosta" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-1"><label for="rostaName" class="label">Name:</label> </div>
                    <div class="col-xs-4">
                        <input type="text" id="rostaName" placeholder="Rosta Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-1"><label for="team" class="label">Team:</label> </div>
                    <div class="col-xs-4">
                        <select id="teams">
                            <option value="select">-- Select --</option>
                            {{#each groups}}
                                <option value="{{_id}}">{{name}}</option>
                            {{/each}}
                            <option value="select">Create Team</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-1"><label for="rosterStartDate" class="label">Start Date:</label> </div>
                    <div class="col-xs-4">
                        <div class="input-group datetimepicker">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            <input class="set-due-date form-control" type="datetime" name="rostaStartDate" id="rosterStartDate"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-1 col-xs-4">
                        <button type="submit" class="green-button">Update</button>
                    </div>
                </div>

            </form>
        </div>
</template>
