<template name="manageRosta">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Manage Rosta's</h2>
                    <hr/>
                </div>
            </div>
        </div>
        {{#if doRostasExist}}
        <div class="container">

            <div class="row">
                <div class="col-xs-12">
                    <h3>Current Rosta's</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-5">
                    <ul class="list-group sortable">
                        {{#each getAllRostas}}
                            <li data-id="{{_id}}" class="list-group-item clearfix">
                                <span class="pull-left">{{rostaId}}. {{rostaName}} - Start Date: {{rostaStartDate}}  <a href="{{getRostaLink _id}}" id="viewRosta">Edit</a></span>
                                <span class="pull-right"><button name="deleteRosta" value="{{_id}}" class="delete-x">X</button></span>

                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        {{/if}}
</template>
