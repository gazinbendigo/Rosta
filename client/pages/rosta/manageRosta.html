<template name="manageRosta">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Manage Rosta's</h2>
                    <hr/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-5">
                    <ul class="list-group sortable">
                        {{#each rostas}}
                            <li data-id="{{_id}}" >
                                <span class="pull-left">{{rostaId}}. {{rostaName}} - Start Date: {{rostaStartDate}}  <a href="" id="viewRosta">View</a>  <button name="deleteRosta" class="delete-x">X</button> </span>

                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-5">
                    <h3>Create Rosta</h3>
                </div>
            </div>

            <form id="createRosta" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-1"><label for="rostaName" class="label">Name:</label> </div>
                    <div class="col-xs-4">
                        <input type="text" id="rostaName" placeholder="Rosta Name" class="required" name="name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-1"><label for="rosterStartDate" class="label">Start Date:</label> </div>
                    <div class="col-xs-4">
                        <div class="input-group datetimepicker">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            <input class="set-due-date form-control" type="datetime" name="rostaStartDate" id="rosterStartDate"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-1 col-xs-4">
                        <button type="submit" class="green-button">Create</button>
                    </div>
                </div>

            </form>
        </div>
</template>
