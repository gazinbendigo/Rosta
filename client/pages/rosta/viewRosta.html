<template name="viewRosta">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>{{getRostas.rostaName}}</h1>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
               <p>{{rostaName}}</p>
                    {{#each getRostas}}
                        <h2>{{rostaName}}</h2>
                        {{#each getTeamMembers}}
                            <p>{{firstName}} {{lastName}}</p>
                        {{/each}}
                    {{/each}}

            </div>
        </div>
    </div>
</template>
