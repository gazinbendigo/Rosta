<template name="viewRosta">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>{{getRostas.rostaName}}</h1>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <ul class="list-group sortable">
                    {{#each getTeamMembers}}
                        <li id="{{orderId}}" class="list-group-item">{{startDate}} {{firstName}} {{lastName}}</li>
                    {{/each}}
                </ul>

            </div>
        </div>
    </div>
</template>
