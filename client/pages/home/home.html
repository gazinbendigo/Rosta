<template name="homePage">
    <div class="content-container">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-5">
                    <h2>Groups</h2>
                </div>
            </div>
            {{#if groupsExist}}
            <div class="row">
                <div class="col-xs-12 col-sm-5">
                    <select id="groups">
                        <option value="select">-- select --</option>
                        {{#each groups}}
                        <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            {{/if}}
        </div>
        {{#if isGroupSelected}}
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <hr/>
                    <div class="telephone-container">
                        <h3>{{groupName}}:<a href="tel:03-5442-5468"> (03) 5442 5468&nbsp;<img src="/images/icons/telephone.png"></a></h3>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
        {{#if isGroupSelected}}
        <div class="list-container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-5">
                        <ul class="list-group sortable">
                            {{#each onCallPeriods}}
                                <li data-id="{{_id}}" >
                                    <span class="pull-left">{{startDate}} - {{endDate}} Gareth Baker</span>
                                    <i class="fa fa-remove pull-right text-danger delete-staffMember"></i>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
    </div>
</template>
