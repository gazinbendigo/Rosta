<template name="homePage">
    <div class="content-container">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-5">
                    <h2>Rosta's</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        {{#each rostas}}
            <div class="row">
                <div class="col-xs-12">

                    <div class="telephone-container">

                        {{#if rostaHasTeamMembers _id}}
                            <h3>{{rostaName}}: <a href="{{getRostaPath _id}}">View</a> <a href="tel:03-5442-5468"> (03) 5442 5468&nbsp;<img src="/images/icons/telephone.png"></a></h3>
                        {{else}}
                            <h3>{{rostaName}}: <a href="{{getRostaPath _id}}">Add Team members</a> <a href="tel:03-5442-5468"> (03) 5442 5468&nbsp;<img src="/images/icons/telephone.png"></a></h3>
                        {{/if}}
                    </div>
                </div>
            </div>
        {{/each}}
     </div>
    <div class="container">
        <div class="row">
            <div class="button-container">
                <div class="col-xs-12"><button type="button" name="createRosta" class="lg-rd-bttn">Create Rosta</button></div>
            </div>
        </div>
    </div>

</template>
